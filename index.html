<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Transporte - TAC Corporation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" id="passwordModal">
        <div class="password-modal">
            <h2 class="password-title">Acesso Restrito</h2>
            <p class="password-subtitle">Por favor, insira a senha para acessar a calculadora.</p>
            <form id="passwordForm" class="password-form">
                <div class="form-group">
                    <label for="passwordInput" class="label">Senha:</label>
                    <input type="password" id="passwordInput" class="input" placeholder="Digite a senha" required>
                </div>
                <button type="submit" class="btn-calculate">
                    <span class="btn-text">Acessar</span>
                </button>
                <p id="passwordError" class="password-error hidden">Senha incorreta. Tente novamente.</p>
            </form>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="logos">
                <div class="logo">
                    <img src="IMG/TAC.png" alt="TAC Corporation" class="logo-img">
                </div>
                <div class="logo">
                    <img src="IMG/BTG.png" alt="Sertrading" class="logo-img">
                </div>
                <div class="logo">
                    <img src="IMG/SYM.png" alt="Symrise" class="logo-img">
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="calculator-wrapper hidden" id="calculatorContainer">
                <div class="form-section">
                    <h1 class="title">Calculadora de Transporte</h1>
                    <p class="subtitle">Calcule o valor total do seu transporte rodoviário - Proposta 4984/24</p>
                    
                    <form id="transportForm" class="form">
                        <div class="form-group">
                            <label for="operationType" class="label">Tipo de Operação</label>
                            <select id="operationType" name="operationType" class="select" required>
                                <option value="">Selecione o tipo de operação</option>
                                <option value="normal">Lotação não IMO</option>
                                <option value="imo">Lotação IMO (químico classificado)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="label">Tipo de Carga</label>
                            <div class="radio-group">
                                <label><input type="radio" name="payloadType" value="bau" required> Baú</label>
                                <label><input type="radio" name="payloadType" value="container" required> Container</label>
                            </div>
                        </div>

                        <div id="bauOptions" class="hidden">
                            <div class="form-group">
                                <label for="pallets" class="label">Quantidade de Pallets</label>
                                <input type="number" id="pallets" name="pallets" class="input" placeholder="Ex: 12">
                            </div>
                            <div class="form-group">
                                <label for="totalWeight" class="label">Peso Total Bruto (kg)</label>
                                <input type="number" id="totalWeight" name="totalWeight" class="input" placeholder="Ex: 8000">
                            </div>
                        </div>

                        <div id="containerOptions" class="hidden">
                             <div class="form-group">
                                <label for="containerQty" class="label">Quantidade de Containers (20' ou 40')</label>
                                <input type="number" id="containerQty" name="containerQty" class="input" placeholder="Ex: 1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="destination" class="label">Destino</label>
                            <select id="destination" name="destination" class="select" required>
                                <option value="">Selecione o destino</option>
                                <option value="sao-paulo">São Paulo</option>
                                <option value="sorocaba">Sorocaba</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="merchandiseValue" class="label">Valor da Mercadoria(NF)</label>
                            <input 
                                type="text" 
                                id="merchandiseValue" 
                                name="merchandiseValue" 
                                class="input" 
                                placeholder="R$ 0,00"
                                required
                            >
                        </div>

                        <button type="submit" class="btn-calculate">
                            <span class="btn-text">Calcular</span>
                        </button>
                    </form>
                </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <h2 class="result-title">Resultado do Cálculo</h2>
                    <div class="result-content" id="resultContent">
                        </div>
                    <button id="exportBtn" class="btn-export hidden">
                        <span class="btn-text">Exportar para Excel</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TAC Corporation. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
